name: Release Version

on:
  push:
    branches: [main]

permissions:
  contents: write
  id-token: write

jobs:
  version:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.ACTIONS_BRANCH_PROTECTION_BYPASS || github.token }}

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Validate (lint, typecheck, test, build)
        run: pnpm lint && pnpm typecheck && pnpm test && pnpm build

      - name: Version & changelog with Nx Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: pnpm exec nx release version --yes

      - name: Push changes and tags
        run: |
          git push
          git push --tags
